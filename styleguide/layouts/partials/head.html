<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>{{ block "title" . }}{{ .Params.title }} - {{ .Site.Title }}{{ end }}</title>

    <meta name="keywords" content={{ delimit .Keywords " " }} />
    <meta name="description" content="{{ .Description }}" />

    <link rel="canonical" href="{{ .Permalink }}" />

    <link rel="shortcut icon" href="/media/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="/media/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="/media/favicon.svg" />

    <link rel="apple-touch-icon" href="/media/apple-touch-icon.png" />

    <link rel="icon" type="image/png" sizes="192x192"
        href="/media/android-chrome-192x192.png" />
    <link rel="icon" type="image/png" sizes="512x512"
        href="/media/android-chrome-512x512.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/media/favicon-32x32.png" />

    {{ $minimalist := resources.Get "minimalist/main.css" }}
    <link rel="stylesheet" href="{{ $minimalist.RelPermalink }}"
        integrity="{{ $minimalist.Data.Integrity }}">

    {{ $options := (dict "enableSourceMap" true "outputStyle"
    "compressed") }}
    {{ $styleguide_sass := resources.Get "styleguide.scss" }}
    {{ $styleguide_styles := $styleguide_sass | resources.ToCSS $options | minify |
    fingerprint }}
    <link rel="stylesheet" href="{{ $styleguide_styles.RelPermalink }}"
        integrity="{{ $styleguide_styles.Data.Integrity }}">
    <style>
        code {
            background-color: transparent;
        }

        .dark {
            background-color: #1b1b1b;
            padding: 24px;
        }

    </style>
